<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciel Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400..900&family=Merienda:wght@300..900&family=MonteCarlo&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <!-- Search Bar -->
        <input type="checkbox" name="" id="chk1">
        <div class="logo"><h1>Ciel</h1></div>
        <div class="search-box">
            <form action="">
                <input type="text" name="search" id="srch-box" placeholder="Search">
                <button type="submit"><span class="ri-search-line"></span></button>
            </form>
        </div>

        <!-- Navigation links -->
         <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Premium</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#"><span class="ri-facebook-circle-line"></span>
                <span class="ri-instagram-line"></span>
                <span class="ri-tiktok-line"></span>
                <span class="ri-linkedin-box-line"></span>
            </a></li>
         </ul>

         <!-- Menu icon -->
          <div class="menu">
            <label for="chk1">
                <span class="ri-menu-line"></span>
            </label>
          </div>
    </header>

    <section id="intro">
        <div class="container">
            <div class="title">Exclusive Collection</div>
            <div class="btn-container">
                <a href="#" class="button">Shop Now</a>
            </div>
        </div>
        <div class="season">
            Spring 2025
        </div>
    </section>

    <section id="pg2">
        <div class="container1">
            <strong><p>Product Categories</p></strong>
            <div class="gold">
                <img src="images/a gold ring with a black background.png" alt="gold ring">
                <p>Gold</p>
            </div>
            <div class="diamond">
                <img src="images/a gold ring with a black background and a diamond.png" alt="diamond ring">
                <p>Diamond</p>
            </div>
            <div class="earring">
                <img src="images/pearl earrings.png" alt="pearl earrings">
                <p>Earrings</p>
            </div>
        </div>
    </section>
    
</body>
</html>
